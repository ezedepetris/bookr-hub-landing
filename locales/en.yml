  faq:
    title: "Frequently asked questions"
    subtitle: "Everything you need to know about BookrHub"
    question1: "How does the free plan work?"
    answer1: "Our free Independent plan is completely free forever - no credit card required. You get up to 150 bookings per month, email reminders, and a booking page on our subdomain. It's perfect for solo professionals getting started."
    question2: "Can I cancel my subscription anytime?"
    answer2: "Yes! You can cancel your subscription at any time with no questions asked. There are no long-term contracts or cancellation fees. You'll continue to have access until the end of your billing period."
    question3: "Do you offer custom solutions for larger teams?"
    answer3: "Absolutely! Our Business plan supports unlimited staff members. For enterprises with specific needs, reach out to us at admin@bookrhub.com and we'll create a custom solution for you."
    question4: "What payment methods do you accept?"
    answer4: "We accept all major credit cards (Visa, Mastercard, American Express) through our secure payment processor, Stripe. For annual plans, we also offer bank transfers in select regions."
    question5: "How long does it take to set up?"
    answer5: "Most businesses are up and running in under 5 minutes! Just create an account, add your services and availability, and share your booking link. It's that simple."

