  faq:
    title: "Preguntas frecuentes"
    subtitle: "Todo lo que necesitas saber sobre BookrHub"
    question1: "¿Cómo funciona el plan gratuito?"
    answer1: "Nuestro plan Independent gratuito es completamente gratis para siempre - no se requiere tarjeta de crédito. Obtienes hasta 150 reservas por mes, recordatorios por email, y una página de reserva en nuestro subdominio. Es perfecto para profesionales independientes que están comenzando."
    question2: "¿Puedo cancelar mi suscripción en cualquier momento?"
    answer2: "¡Sí! Puedes cancelar tu suscripción en cualquier momento sin preguntas. No hay contratos a largo plazo ni tarifas de cancelación. Continuarás teniendo acceso hasta el final de tu período de facturación."
    question3: "¿Ofrecen soluciones personalizadas para equipos más grandes?"
    answer3: "¡Absolutamente! Nuestro plan Business admite miembros del personal ilimitados. Para empresas con necesidades específicas, contáctanos en admin@bookrhub.com y crearemos una solución personalizada para ti."
    question4: "¿Qué métodos de pago aceptan?"
    answer4: "Aceptamos todas las tarjetas de crédito principales (Visa, Mastercard, American Express) a través de nuestro procesador de pagos seguro, Stripe. Para planes anuales, también ofrecemos transferencias bancarias en regiones seleccionadas."
    question5: "¿Cuánto tiempo toma configurarlo?"
    answer5: "¡La mayoría de los negocios están funcionando en menos de 5 minutos! Solo crea una cuenta, agrega tus servicios y disponibilidad, y comparte tu enlace de reserva. Es así de simple."

